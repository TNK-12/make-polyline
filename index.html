<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>現在地マップ</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- UserMarker -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-usermarker/leaflet.usermarker.css">
<script src="https://unpkg.com/leaflet-usermarker/leaflet.usermarker.js"></script>

<style>
  #map {
    height: 100vh;
    width: 100%;
  }
</style>
</head>

<body>
<div id="map"></div>

<script>
let map = L.map('map').setView([0, 0], 15);

// タイルレイヤー
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

let userMarker = null;

let path = [];   // 移動履歴（緯度・経度の配列）
let polyline = null;

// 位置情報を監視
navigator.geolocation.watchPosition(
  (pos) => {
    let lat = pos.coords.latitude;
    let lng = pos.coords.longitude;
    if (!userMarker) {
      userMarker = L.userMarker([lat, lng], {
        pulsing: true,
        smallIcon: true
      }).addTo(map);
    } else {
      userMarker.setLatLng([lat, lng]);
    }

    // 現在地を履歴に追加
    path.push([lat, lng]);

    map.setView([lat, lng]);

    if (!polyline) {
    polyline = L.polyline(path, {
      color: 'red',
      weight: 4
    }).addTo(map);
  } else {
    //ßpolyline.setLatLngs(path);
  }


  },
  (err) => {
    alert("位置情報が取得できません: " + err.message);
  },
  {
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 10000,
  }
);
</script>
</body>
</html>
